<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Actor List</title>
</head>
<body>
<h1>Actor List</h1>

<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <!-- Add other columns as needed -->
  </tr>
  </thead>
  <tbody>
  <tr th:each="actor, loop : ${paging}">
    <td th:text="${paging.getTotalElements - (paging.number * paging.size) - loop.index}"></td>
    <td>
      <a th:href="@{|/actor/${actor.actorId}|}" th:text="${actor.actorName}"></a>
    </td>
  </tr>
  </tbody>
</table>

<!-- Pagination links -->
<div th:if="${paging != null and paging.totalPages > 1}">
  <ul>
    <li th:if="${paging.first}">First</li>
    <li th:if="${paging.hasPrevious}"><a th:href="@{/actor/list(page=0)}">Previous</a></li>
    <li th:each="page, pageIdx : ${#numbers.sequence(0, paging.totalPages - 1)}">
      <span th:if="${paging.number == page}" th:text="${page + 1}"></span>
      <a th:if="${paging.number != page}" th:href="@{/actor/list(page=${page})}" th:text="${page + 1}"></a>
    </li>
    <li th:if="${paging.hasNext}"><a th:href="@{/actor/list(page=${paging.totalPages - 1})}">Next</a></li>
    <li th:if="${paging.last}">Last</li>
  </ul>
</div>
</body>
</html>
