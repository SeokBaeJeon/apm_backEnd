<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>배우 조회</title>
</head>
<body>
<h1>전체 배우 조회</h1>
<table>
    <thead>
    <tr>
        <th>배우 ID</th>
        <th>배우 이름</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="actor : ${actorList}">
        <td th:text="${actor.actorId}"></td>
        <td>
            <a th:href="@{|/actor/detail/${actor.actorId}|}" th:text="${actor.actorName}"></a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
